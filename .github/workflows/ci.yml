name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - run: python3 -m pip install -e .[dev]
    - run: make lint
    - run: make test
    - run: make build
